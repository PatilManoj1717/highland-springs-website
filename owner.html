<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Registration – Highland Springs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Owner Registration</h1>
    </div>
  </header>

  <main class="container">
    <ol class="steps-list">
      <li><strong>Download MyGate app</strong> (iPhone / Android)</li>
      <li><strong>Upload documents:</strong> Electricity bill, Possession letter</li>
      <li><strong>Complete profile</strong> – verify email & phone</li>
    </ol>

    <div class="verification-box">
      <h3>Verification</h3>
      <p>Requests are approved after document check (24–48 h).</p>
    </div>
  </main>

      <p>© 2025 Highland Springs</p>
    </div>
  </footer>
