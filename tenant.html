<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Registration – Highland Springs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Tenant Registration</h1>
    </div>
  </header>

  <main class="container">
    <ol class="steps-list">
      <li><strong>Owner must register first</strong></li>
      <li><strong>Upload rent agreement</strong> (clear photo/scan)</li>
      <li><strong>Owner marks flat as “let out”</strong></li>
    </ol>

    <div class="verification-box">
      <h3>Verification</h3>
      <p>Approval after document verification (24–48 h).</p>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Highland Springs</p>
    </div>
  </footer>
</body>
</html>
